<div>
    <p-overlayPanel #op>
        <ng-template pTemplate>
            <app-filter></app-filter>
        </ng-template>
    </p-overlayPanel>
</div>
<div>
    <p-table [value]="products" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h1>Availability</h1>
                <p-button label="Filter" icon="pi pi-filter" (onClick)="op.toggle($event)" styleClass="p-button-raised p-button-secondary p-button-text mr-2 mb-2"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Room Type</th>
                <!-- <th>Image</th> -->
                <th>Kind Bed</th>
                <th>Sleep</th>
                <th>Price</th>
                <th>Status</th>
                <th>Choose</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <!-- <td><img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td> -->
                <td>{{product.kindBed}}</td>
                <td>{{product.peopleNum}}</td>
                <td>{{product.price | currency:'USD'}}</td>
                <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
                <td>{{product.status}}</td>
                <td><button pButton type="button" label="choose" class="p-button-raised p-button-rounded"></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
