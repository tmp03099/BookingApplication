<div>
    <p-overlayPanel #op>
        <ng-template pTemplate>
            <!-- when newFilterEvent run, applyFilter($event) will run -->
            <app-filter (newFilterEvent)="applyFilter($event)" (cancelFilterEvent)="cancelFilter($event)">

            </app-filter>
        </ng-template>
    </p-overlayPanel>
</div>
<div>
    <p-table [value]="products" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h1>Availability</h1>
                <p-button label="Filter" icon="pi pi-filter" (onClick)="op.toggle($event)" styleClass="p-button-raised p-button-secondary p-button-text mr-2 mb-2"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>ROOM TYPE</th>
                <!-- <th>Image</th> -->
                <th>KIND BED</th>
                <th>SLEEP</th>
                <th>PRICE</th>
                <th>STATUS</th>
                <th>BOOKING</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <!-- <td><img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td> -->
                <td>{{product.kindBed}}</td>
                <td>{{product.peopleNum}}</td>
                <td>{{product.price | currency:'USD'}}</td>
                <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
                <td>{{product.status}}</td>
                <td><button pButton type="button" label="Book" class="p-button-raised p-button-rounded booking-button"></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
