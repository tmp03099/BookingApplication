<div class="grid">
    <div class="col-12">
        <p-steps [model]="items"></p-steps>
    </div>
    <div class="col-12">
        <div class="pi pi-calendar">

        </div>
        <div class="pi pi-users">
            
        </div>
        <div class="pi pi-circle">
            
        </div>
    </div>
    <div class="col-12">
        <h1>
            SELECT ROOM
        </h1>
        
    </div>
    <div class="col-12">
        <div class="flex">
            <div class="col-6" *ngFor="let detail of bookingDetail">
                <div class="flex hotel-img">{{detail.img}}</div>
                <div class="flex hotel-info">
                    <ul class="ul-detail">
                        <li>{{detail.name}}</li>
                        <li>{{detail.kind}}</li>
                        <li>{{detail.price}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <div class="">information</div>
                <div class=""><p-button>Book</p-button></div>
            </div>
        </div>

        
    </div>

</div>
